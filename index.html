<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интерактивное резюме</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary-color: #2c3e50; /* Темно-синий вместо яркого синего */
      --secondary-color: #3498db; /* Приятный голубой */
      --accent-color: #e74c3c; /* Красный акцент */
      --text-color: #34495e; /* Темно-серый для текста */
      --bg-color: #f8f9fa; /* Светлый фон */
      --card-bg: #ffffff; /* Белый фон карточек */
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08); /* Более мягкая тень */
      --border-radius: 8px; /* Чуть больше скругление */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 12px;
      line-height: 1.5;
    }

    .a4-container {
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 15mm;
      box-sizing: border-box;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .profile-photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--primary-color);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }

    .profile-photo:hover {
      transform: scale(1.05);
      border-color: var(--accent-color);
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(231, 76, 60, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .profile-photo:hover .upload-overlay {
      opacity: 1;
    }

    #photoInput {
      display: none;
    }

    .profile-info h1 {
      font-size: 1.8em;
      margin: 0;
      color: var(--primary-color);
      font-weight: 600;
    }

    .profile-info p {
      font-size: 1.1em;
      margin: 5px 0 0;
      color: var(--secondary-color);
      font-weight: 500;
    }

    .profile-grid {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 15px;
    }

    .profile-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .profile-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 15px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border-top: 3px solid var(--secondary-color);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-card h2 {
      color: var(--primary-color);
      margin: 0 0 12px 0;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    /* Опыт работы */
    .experience-vertical {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .exp-item {
      background-color: rgba(52, 152, 219, 0.05);
      border-radius: var(--border-radius);
      padding: 12px;
      border-left: 3px solid var(--secondary-color);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .exp-item:hover {
      transform: translateX(5px);
    }
    .exp-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 5px;
    }

    .exp-header h3 {
      margin: 0;
      font-size: 1em;
      color: var(--primary-color);
      font-weight: 600;
    }

    .exp-date {
      font-size: 0.8em;
      font-weight: 500;
      color: var(--accent-color);
      background-color: rgba(231, 76, 60, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .exp-company {
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: var(--secondary-color);
    }

    .exp-desc {
      font-size: 0.85em;
      line-height: 1.5;
      color: var(--text-color);
    }

    /* Образование */
    .education-vertical {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .edu-item {
      background-color: rgba(52, 152, 219, 0.05);
      border-radius: var(--border-radius);
      padding: 12px;
      border-left: 3px solid var(--secondary-color);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .edu-item:hover {
      transform: translateX(5px);
    }

    .edu-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 5px;
    }

    .edu-header h3 {
      margin: 0;
      font-size: 1em;
      color: var(--primary-color);
      font-weight: 600;
    }

    .edu-date {
      font-size: 0.8em;
      font-weight: 500;
      color: var(--accent-color);
      background-color: rgba(231, 76, 60, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .edu-place {
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: var(--secondary-color);
    }

    .edu-desc {
      font-size: 0.85em;
      line-height: 1.5;
      color: var(--text-color);
    }

    /* Навыки и языки */
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background-color: var(--secondary-color);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.8em;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, background-color 0.3s;
    }

    .tag:hover {
      transform: scale(1.05);
      background-color: var(--accent-color);
    }

    .languages-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .language-item {
      font-size: 0.9em;
      position: relative;
      overflow: hidden;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .language-item:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .flag {
      margin-right: 6px;
    }

    .level {
      color: var(--accent-color);
      font-size: 0.8em;
      margin-left: 5px;
      font-weight: 500;
    }

    /* Контакты */
    .contacts-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-item {
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .contact-item:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    /* Кнопки */
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #downloadBtn, .add-btn {
      border-radius: 6px;
      border: none;
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    #downloadBtn {
      background-color: var(--primary-color);
      color: white;
    }

    #downloadBtn:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .add-btn {
      background-color: var(--secondary-color);
      color: white;
      margin-top: 10px;
    }

    .add-btn:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Эффект волны */
    .wave {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      pointer-events: none;
      animation: wave 0.6s ease-out;
      opacity: 1;
    }

    [contenteditable="true"] {
      padding: 2px 5px;
      border-radius: 3px;
      min-height: 1em;
      transition: background-color 0.3s;
    }

    [contenteditable="true"]:focus {
      outline: none;
      background-color: rgba(52, 152, 219, 0.1);
    }

    /* Анимации */
    @keyframes wave {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    @media print {
      body {
        background: none;
      }
      .a4-container {
        box-shadow: none;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .controls, .add-btn, .upload-overlay {
        display: none;
      }
    }
  </style>
</head>

</html>
